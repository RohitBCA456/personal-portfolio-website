    <section class="hero" id="hero">
      <div class="hero-content">
        <h2>Let's Connect!</h2>
        <p>
          Have a question or a query? Drop it below and I'll get back to you
          promptly.
        </p>
        <form id="contact-form" class="query-form">
          <div class="input-group">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Name"
              required
              class="input-field"
            />
          </div>
          <div class="input-group">
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email"
              required
              class="input-field"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              name="subject"
              placeholder="Enter The Subject"
              required
              class="input-field"
            />
          </div>

          <div class="input-group">
            <textarea
              name="message"
              placeholder="Enter Your Message Here..."
              rows="5"
              required
              class="input-field"
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>
